<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  overflow-x: hidden;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 30px;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  margin: 10px;
}

.primary {
  background-color: #ff4f81;
  color: white;
}

.secondary {
  background-color: #ffffff;
  color: #ff4f81;
  position: absolute;
}

button:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}

#timeline {
  opacity: 0;
  transition: opacity 1s ease;
}

.memory {
  max-width: 600px;
  margin: 80px 0;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}

.memory.show {
  opacity: 1;
  transform: translateY(0);
}

.final {
  font-size: 2rem;
  margin-top: 60px;
}

</style>
</head>

<body>

<!-- Landing 1 -->
<section id="landing1">
  <h1>Only one person can unlock this website...</h1>
  <button class="primary" onclick="goToSecond()">Click if you're Vegetaüíó</button>
</section>

<!-- Landing 2 -->
<section id="landing2" class="hidden">
  <h1>Are you my cutiepie? üòå</h1>
  <button class="primary" onclick="accept()">YES üíó</button>
  <button class="secondary" id="noBtn">NO üôà</button>
</section>

<!-- Timeline -->
<section id="timeline">
  <h1>Our Story</h1>

  <div class="memory">
    <h2>How We Met</h2>
    <p>Write your story here.</p>
  </div>

  <div class="memory">
    <h2>First Memory</h2>
    <p>Write something personal here.</p>
  </div>

  <div class="memory">
    <h2>Our Inside Joke</h2>
    <p>Something only she understands.</p>
  </div>

  <div class="memory">
    <h2>The Future</h2>
    <p>Where we‚Äôre going together.</p>
  </div>

  <div class="final">
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </div>

</section>

<script>

function goToSecond() {
  document.getElementById("landing1").classList.add("hidden");
  document.getElementById("landing2").classList.remove("hidden");
}

function accept() {
  document.getElementById("landing2").classList.add("hidden");
  document.getElementById("timeline").style.opacity = "1";

  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
}

// Dancing NO button
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "rotate(" + (Math.random()*40 - 20) + "deg)";
});

// Scroll reveal
const memories = document.querySelectorAll('.memory');

window.addEventListener('scroll', () => {
  const triggerBottom = window.innerHeight * 0.85;

  memories.forEach(memory => {
    const memoryTop = memory.getBoundingClientRect().top;

    if (memoryTop < triggerBottom) {
      memory.classList.add('show');
    }
  });
});

</script>

</body>
</html>
